        <link rel="stylesheet" type="text/css" href="../../css/std.css" />

        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"

        <style>
            #body_3D {
                width: 100vw;
                height: 100vh;
                
                
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
            }
            #container3D {
                width: 50vw;
                height: 50vh;

                min-width: 301px;
            }
        </style>
    </head>
    <body>

        <header>
            <nav>
                <div id="logo">
                    <img src="../../img/logo.png" alt="logo house" title="house" id="img_logo"/>
                    <p id="text_logo"><a href="../../index.html" alt="home" target="_self">Project - X</a></p>
                </div>
                <div id="link">
                    <ul>
                        <li class="nav_list"><a class="nav_link" href="./sojourn.html" alt="sojourn" target="_self">sojourn</a></li>
                        <li class="nav_list"><a class="nav_link" href="./kitchen.html" alt="kitchen" target="_self">kitchen</a></li>
                        <li class="nav_list"><a class="nav_link" href="./bedroom.html" alt="bedroom" target="_self">bedroom</a></li>
                        <li class="nav_list"><a class="nav_link" href="./bathroom.html" alt="bathroom" target="_self">bathroom</a></li>
                        <li class="nav_list"><a class="nav_link" href="./attic.html" alt="attic" target="_self">attic</a></li>
                    </ul>
                </div>

                <div id="slit">
                    <div id="burger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div> 
                    </div> 
                </div>   
            </nav>  

        </header>   
        
        <section> 
            <div id="burger_links">  
                <a class = "nav_link" href="./sojourn.html" alt="sojourn" target="_self">sojourn</a>
                <a class = "nav_link" href="./kitchen.html" alt="kitchen" target="_self">kitchen</a>
                <a class = "nav_link" href="./bedroom.html" alt="bedroom" target="_self">bedroom</a>
                <a class = "nav_link" href="./bathroom.html" alt="bathroom" target="_self">bathroom</a>
                <a class = "nav_link" href="./attic.html" alt="attic" target="_self">attic</a>
            </div>
        </section> 
    
        <span></span>
            <div id="body_3D">

                <div id="container3D"></div>

                <div id="container2D">
                    <div id="card">

                    <h1> CONTROLLER </h1> <hr />  
                        
                    <div class = "lights">

                            <div class="card_button">
                                <label class="switch">
                                    <input class="cb" type="checkbox" id="open_light" checked="checked"/>
                                    <span class="toggle">
                                        <span class="left">off</span>
                                        <span class="right">on</span>
                                    </span>
                                </label>
                                <img id="switch_on" src="../../img/lights_off.png" alt="light">
                            </div>  

                            <div class="card_button">
                                <label class="switch">
                                    <input class="cb" type="checkbox" id="open_termos"/>
                                    <span class="toggle">
                                        <span class="left">off</span>
                                        <span class="right">on</span>
                                    </span>
                                </label>
                                <img src="../../img/termosifone.png" alt="termos">
                            </div> 

                            <div class="card_button">
                                <label class="switch">
                                    <input class="cb" type="checkbox" id="open_door"/>
                                    <span class="toggle">
                                        <span class="left">off</span>
                                        <span class="right">on</span>
                                    </span>
                                </label>
                                <img id="door_on" src="../../img/door_closed.png" alt="door">
                            </div> 

                            <div class="card_button">
                                <img src="../../img/termostato.png" alt="temperature">
                                <label class="slider">
                                    <input type="range" value="36" min="0" max="50" step="1" class="level">
                                </label>
                            </div>

                            <div class="card_button">
                                <label class="switch">
                                    <input class="cb" type="checkbox" id="open_camera"/>
                                    <span class="toggle">
                                        <span class="left">off</span>
                                        <span class="right">on</span>
                                    </span>
                                </label>
                                <img src="../../img/telecamera.png" alt="camera">
                            </div> 

                            <div class="card_button" id="close">
                                <label class="switch">
                                    <input class="cb" type="checkbox" id="open_lock"/>
                                    <span class="toggle">
                                        <span class="left">off</span>
                                        <span class="right">on</span>
                                    </span>
                                </label>
                                <img id="lock_on" src="../../img/unblock.png" alt="lock">
                            </div> 
                                
                            <div class="special_card_button">
                                <h1 id="h1_temp">36</h1><h1>&#8451;</h1>
                                <img src="../../img/temperature.png" alt="up_and_down_temperature" id="termost">
                            </div> 

                            <div class="special_card_button">
                                <h1 id="h1_watt">12</h1><h1>W</h1>
                                <img src="../../img/watt.png" alt="watt" id="watt">
                            </div> 

                            <div class="special_card_button" id="also_close">
                                <h1 id="h1_hour"></h1>
                                <img src="../../img/clock.png" alt="clock" id="clock">
                            </div> 

                        </div>

                    </div>
                </div>
            </div>    
        </section>

        <script type="module" src="../../javascript/sojourn3D.js"></script>
        <script type="text/javascript" src="../../javascript/script.js"></script>
        <script type="text/javascript" src="../../javascript/burger.js"></script>
    </body>
